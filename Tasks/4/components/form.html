<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="root">
<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 mx-auto d-flex flex-column justify-content-center align-items-center front-block m-5 p-3 w-25">
            <form style="width: 90%; overflow: hidden" method="post" action="/" class="border-1">
                <label>
                    <br/>
                    <input placeholder="ФИО"/>
                </label><br/>
                <label>
                    <input type="tel" placeholder="Телефон"/>
                </label><br/>
                <label>
                    <input type="email" placeholder="e-mail"/>
                </label><br/>
                <label>
                    Дата рождения <br/>
                    <input type="date"/>
                </label><br/>
                <label>
                    <input type="radio" value="male"/>
                    мужской</label>
                <label>
                    <input type="radio" value="female"/>
                    женский</label> <br/>
                <label>
                    <br/>
                    <select style="max-width: 90%">
                        <option disabled>Любимый язык программирования</option>
                        <option value="Js">Js</option>
                        <option value="C++">C++</option>
                        <option value="Pascal">Pascal</option>
                        <option value="PHP">PHP</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Haskel">Haskel</option>
                        <option value="Clojure">Clojure</option>
                        <option value="Prolog">Prolog</option>
                        <option value="Scala">Scala</option>
                        <option value="C">C</option>
                    </select>
                </label><br/>
                <label>
                    <textarea placeholder="Bio"></textarea>
                </label><br/>
                <label>
                    С контрактом ознокомился
                    <input type="checkbox">
                </label><br/>
                <input type="submit" value="Отправить"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
